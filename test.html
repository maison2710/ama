<!DOCTYPE html>
<html>
<head>
  <title>Sandbox - jQuery DialogExtend</title>
  <meta charset=utf-8 />
  <link href="jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css">
  <script src="js/lib/jquery-1.11.1.min.js"></script>
  <script src="jquery-ui/jquery-ui.js"></script>
  <script src="js/lib/jquery.dialogextend.js"></script>
  <style id="jsbin-css">
  body { color: #333333; width:200em; font-family: Times, Helvetica, Arial; font-size: 16px; }
  .ui-dialog { font-size: 12px; }
  
 
  </style>
</head>
<body>
</body>
<footer>
  <button type="button" id="new-dialog">New dialog</button>
</footer>
<script>
$(function(){
  // click to open dialog
  $("#new-dialog").click(function(){
    //dialog options
    var width = $( window ).width()*0.75;
    var height = $( window ).height()*0.75;
    var dialogOptions = {
      "title" : "dialog@" + new Date().getTime(),
      "width" : width,
      "height" : height,
      "modal" : false,
      "resizable" : true,
      "draggable" : true,
    };
   
    // dialog-extend options
    var dialogExtendOptions = {
      "closable" : true,
      "maximizable" : true,
      "minimizable" : true,
      "minimizeLocation" : "left",
      "collapsable" : true,
      "dblclick" : "collapse",
    };
   
    $("<div class='dialog-wrapper'><div id='graph'></><div></div>").bind("dialogextendload", function(evt) {
      console.log("aaa");
      console.log(evt);
      $(".ui-dialog-content #graph").html("testaaa");
    }).dialog(dialogOptions).dialogExtend(dialogExtendOptions);
  });
  
});
</script>
<select id="aioConceptName">
    <option value="0">choose io</option>
    <option value="1">roma</option>
    <option value="2">totti</option>
</select>
</html>
